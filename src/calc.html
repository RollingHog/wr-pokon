<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Универсальный конвертер ресурсов</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .converter {
            display: flex;
            flex-direction: column;
            gap: 15px;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        .input-group, .output-group {
            display: flex;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }
        input, select, button {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="number"] {
            width: 80px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            font-weight: bold;
            padding: 10px;
            background-color: #e9e9e9;
            border-radius: 4px;
        }
        .error {
            color: red;
        }
        .resource-input {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-bottom: 10px;
        }
        .remove-resource {
            background-color: #f44336;
            padding: 5px 8px;
        }
        .remove-resource:hover {
            background-color: #d32f2f;
        }
        .total-result {
            font-size: 1.2em;
            padding: 10px;
            background-color: #e3f2fd;
            border-radius: 4px;
        }

        h3 {
          margin: 4px;
        }
    </style>
</head>
<body>
    <h1>Конвертер ресурсов</h1>
    
    <div class="converter">
        <h3>Введите ресурсы:</h3>
        <div id="resourceInputs">
            <div class="resource-input">
                <input type="number" class="resource-value" min="0" step="0.01" value="2">
                <select class="resource-unit">
                </select>
                <button class="remove-resource">×</button>
            </div>
            <div class="resource-input">
                <input type="number" class="resource-value" min="0" step="0.01" value="1">
                <select class="resource-unit">
                </select>
                <button class="remove-resource">×</button>
            </div>
        </div>
        
        <button class="add-resource">+ Добавить ресурс</button>
        
        <h3>Конвертировать в:</h3>
        <div class="output-group">
            <select id="targetUnit">
            </select>
        </div>
        
        <button onclick="calculateTotal()">Рассчитать</button>
        
        <div id="totalResult" class="total-result"></div>
        <div>
          Множитель <input id="multiplierEl" type="number" value="1.33"></input>; Result <span id="multedResult">__</span>
        </div>
    </div>

    <script src="calc.js"></script>
</body>
</html>
