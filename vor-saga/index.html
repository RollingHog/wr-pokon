<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Калькулятор кораблестроения</title>
    <link rel="stylesheet" href="vor.css">
</head>
<body>
    <h2>Калькулятор кораблестроения</h2>
    <span style="float: right;"><a href="./draw.html" target="_blank" rel=opener>Сетка для рисования</a></span>
    <form id="shipForm">
        <label for="ship_class">Класс корабля:</label>
        <select id="ship_class" name="ship_class" required>
            <option value="">Выберите класс</option>
            <option value="B">B - Линкор</option>
            <option value="C">C - Крейсер</option>
            <option value="D">D - Дестроер</option>
            <option value="E">E - Эксплорер</option>
        </select>&nbsp;&nbsp;

        <label for="ship_mass">Проектная масса (т):</label>
        <input type="number" id="ship_mass" name="ship_mass" min="1" required>
        <button type="button" onclick="clearFormData()">Сбросить форму</button>
        <br><br>
        <div id="cellCountInfo"></div>

        <fieldset style="max-width: 900px;">
          <legend>Модули (в клетках)</legend>
          <table style="width: 100%; border-collapse: collapse;">
            <thead>
              <tr>
                <th style="padding: 8px; border: 1px solid #ddd;" for="engine_cells" >ДВИГ</th>
                <th style="padding: 8px; border: 1px solid #ddd;" for="fuel_cells" >ТОПЛ</th>
                <th style="padding: 8px; border: 1px solid #ddd;" for="systems_cells" >КОМП</th>
                <th style="padding: 8px; border: 1px solid #ddd;" for="crew_cells" >ЭКИП</th>
                <th style="padding: 8px; border: 1px solid #ddd;" for="plasma_guns" >ПЛАЗ</th>
                <th style="padding: 8px; border: 1px solid #ddd;" for="gravity_guns" >ГРАВ</th>
                <th style="padding: 8px; border: 1px solid #ddd;" for="r_torpedo_launchers" >АТОМ (торпед)</th>
                <th style="padding: 8px; border: 1px solid #ddd;" for="r_missile_launchers" >АТОМ (ракет)</th>
                <th style="padding: 8px; border: 1px solid #ddd;" for="ion_shield_generators" >ЗАЩ</th>
                <th style="padding: 8px; border: 1px solid #ddd;" for="plasma_mirrors" >П-зеркала</th>
                <th style="padding: 8px; border: 1px solid #ddd;" for="dock_bays" >Док</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td style="padding: 8px; border: 1px solid #ddd;"><input type="number" id="engine_cells" name="engine_cells"
                    min="0" style="width: 100%;"></td>
                <td style="padding: 8px; border: 1px solid #ddd;"><input type="number" id="fuel_cells" name="fuel_cells" min="0"
                    style="width: 100%;"></td>
                <td style="padding: 8px; border: 1px solid #ddd;"><input type="number" id="systems_cells" name="systems_cells"
                    min="0" style="width: 100%;"></td>
                <td style="padding: 8px; border: 1px solid #ddd;"><input type="number" id="crew_cells" name="crew_cells" min="0"
                    style="width: 100%;"></td>
                <td style="padding: 8px; border: 1px solid #ddd;"><input type="number" id="plasma_guns" name="plasma_guns"
                    min="0" style="width: 100%;"></td>
                <td style="padding: 8px; border: 1px solid #ddd;"><input type="number" id="gravity_guns" name="gravity_guns"
                    min="0" style="width: 100%;"></td>
                <td style="padding: 8px; border: 1px solid #ddd;"><input type="number" id="r_torpedo_launchers"
                    name="r_torpedo_launchers" min="0" style="width: 100%;"></td>
                <td style="padding: 8px; border: 1px solid #ddd;"><input type="number" id="r_missile_launchers"
                    name="r_missile_launchers" min="0" style="width: 100%;"></td>
                <td style="padding: 8px; border: 1px solid #ddd;"><input type="number" id="ion_shield_generators"
                    name="ion_shield_generators" min="0" style="width: 100%;"></td>
                <td style="padding: 8px; border: 1px solid #ddd;"><input type="number" id="plasma_mirrors" name="plasma_mirrors"
                    min="0" style="width: 100%;"></td>
                <td style="padding: 8px; border: 1px solid #ddd;"><input type="number" id="dock_bays" name="dock_bays" min="0"
                    style="width: 100%;"></td>
              </tr>
            <tr title=Тоннаж>
              <td class="engine_cells tonnage"></td>
              <td class="fuel_cells tonnage"></td>
              <td class="systems_cells tonnage"></td>
              <td class="crew_cells tonnage"></td>
              <td class="plasma_guns tonnage"></td>
              <td class="gravity_guns tonnage"></td>
              <td class="r_torpedo_launchers tonnage"></td>
              <td class="r_missile_launchers tonnage"></td>
              <td class="ion_shield_generators tonnage"></td>
              <td class="plasma_mirrors tonnage"></td>
              <td class="dock_bays tonnage"></td>
            </tr>
            </tbody>
          </table>
        </fieldset>

        <fieldset style="max-width: 900px;">
            <legend>Уровни технологий</legend>
            <table style="border-collapse: collapse; width: 100%;">
              <style>
                th {
                  /* padding: 8px; */
                  border: 1px solid #ddd;
                  text-align: center;
                  width: 30px;
                }
            
                td {
                  padding: 4px;
                  border: 1px solid #ddd;
                  text-align: center;
                  width: 30px;
                }
                
                td input {
                  width: 80%;
                }
              </style>
              <thead>
                <tr>
                  <th class="ГРАВ">ГРАВ</th>
                  <th class="ПЛАЗ">ПЛАЗ</th>
                  <th class="АТОМ">АТОМ</th>
                  <th class="ДВИГ">ДВИГ</th>
                  <th class="ЗАЩ">БзЖ</th>
                  <th class="КОМП">КОМП</th>
                  <th class="ЭКИП">ЭКИП</th>
                </tr>
                <tr>
                  <td>
                    <input type="number" id="tech_gravity" name="tech_gravity" min="0">
                  </td>
                  <td>
                    <input type="number" id="tech_plasma" name="tech_plasma" min="0">
                  </td>
                  <td>
                    <input type="number" id="tech_nuclear" name="tech_nuclear" min="0">
                  </td>
                  <td>
                    <input type="number" id="tech_propulsion" name="tech_propulsion" min="0">
                  </td>
                  <td>
                    <input type="number" id="tech_survivability" name="tech_survivability" min="0">
                  </td>
                  <td>
                    <input type="number" id="tech_sensors" name="tech_sensors" min="0">
                  </td>
                  <td>
                    <input type="number" id="tech_tactics" name="tech_tactics" min="0">
                  </td>
                </tr>
              </thead>
            </table>
        </fieldset><br>

        <button type="button" onclick="calculateShipStats()">Рассчитать БМ</button>
    </form>

    <div id="result"></div>

    <script src="ship_calculator.js"></script>
    <a href="https://github.com/RollingHog/wr-pokon/tree/master/vor-saga">Github</a>
</body>
</html>
