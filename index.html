<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Редактор игровой карты</title>
    <style>
        body { 
            margin: 0; 
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        #controls {
            padding: 10px;
            background-color: #333;
            color: white;
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }
        #controls button, #controls select, #controls input {
            padding: 5px 10px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        #map-container {
            position: relative;
            overflow: hidden;
            width: 100vw;
            height: calc(100vh - 50px);
            background-color: #222;
        }
        #map-image {
            display: block;
            position: absolute;
            transform-origin: 0 0;
        }
        .unit, .building {
            position: absolute;
            cursor: move;
            user-select: none;
            width: 32px;
            height: 32px;
            background-size: contain;
            background-repeat: no-repeat;
        }
        .faction-red { 
            filter: hue-rotate(0deg) saturate(2) drop-shadow(0 0 2px red); 
        }
        .faction-blue { 
            filter: hue-rotate(240deg) saturate(2) drop-shadow(0 0 2px blue); 
        }
        .path {
            stroke: white;
            stroke-width: 2;
            fill: none;
            pointer-events: none;
        }
        .path-red { stroke: #ff6b6b; }
        .path-blue { stroke: #6b8cff; }
    </style>
</head>
<body>
    <div id="controls">
        <label>Фракция:</label>
        <select id="faction">
            <option value="red">Красные</option>
            <option value="blue">Синие</option>
        </select>
        <button id="path-mode">Режим маршрутов (Выкл)</button>
        <button id="save">Сохранить в JSON</button>
        <input type="file" id="load" accept=".json" style="display: none;">
        <button onclick="document.getElementById('load').click()">Загрузить из JSON</button>
        <input type="file" id="unit-image" accept="image/*" style="display: none;">
        <button onclick="document.getElementById('unit-image').click()">Загрузить изображение юнита</button>
        <input type="file" id="map-upload" accept="image/*" style="display: none;">
        <button onclick="document.getElementById('map-upload').click()">Загрузить карту</button>
    </div>

    <div id="map-container">
        <img id="map-image" src="" alt="Карта">
        <!-- Юниты и пути будут здесь -->
    </div>

    <script src="app.js"></script>
</body>
</html>
